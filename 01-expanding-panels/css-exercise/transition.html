		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>

				transition: width 0.5s ease-in-out, height 5s ease-in-out 10s;
			}
		</style>
	</head>

		<div class="box1"></div>
	</body>
