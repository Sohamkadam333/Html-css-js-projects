<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			}
			h1::first-letter {
				color: red;
				font-size: 100px;
			}
			h1::first-line {
				color: orange;
			}
			h1::before {
				content: 'Hello h1';
			}
			input::placeholder {
				border: 10px;
			}
		</style>
	</head>
	<body>
		<h1>
			Lorem ipsum, dolor sit amet consectetur adipisicing elit. Placeat in aut at earum temporibus provident aliquid
			dolor, officia maiores error!
		</h1>
		<input type="text" name="name" id="" placeholder="Enter name" />
	</body>
</html>
